<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomba de Gasolina - FP10352 VW Eurovan / Transporter</title>
    <link rel="stylesheet" href="/web/4/css/modulos/crhysler-1.css">
</head>
<body>

    <div class="main-container">
        <h1>BOMBAS DE GASOLINA - LÍNEA VOLKSWAGEN</h1>
        
        <div class="product-card">
            <header class="product-header">
                <span class="product-model">FP10352</span>
                <span class="product-brand">VOLKSWAGEN</span>
            </header>

            <div class="product-main-info">
                <div class="product-image-section">
                    <img src="/web/4/css/assets/product/bomba-electrica/volkswagen/10.png" alt="Módulo de Combustible FP10352" class="product-image">
                </div>
                
                <div class="product-details-section">
                    <div class="technical-specs">
                        <h3 class="specs-title">Características Técnicas</h3>
                        <div class="performance-specs">
                            <table>
                                <tr>
                                    <td>Presión de Operación</td>
                                    <td>15 PSI</td> </tr>
                                <tr>
                                    <td>Litros Por Minuto</td>
                                    <td>1.5</td> </tr>
                            </table>
                        </div>
                    </div>
                    <div class="cross-references">
                        <h3 class="specs-title">Referencia Técnica</h3>
                        <ul>
                            <li><strong>Injetech:</strong> 44194C</li> </ul>
                    </div>
                </div>
            </div>

            <div class="application-table">
                <h3 class="applications-title">Aplicaciones Principales</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Años</th>
                            <th>Motor</th>
                            <th>Cilindros</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Volkswagen</td>
                            <td>Eurovan / Transporter</td>
                            <td>03-09</td>
                            <td>2.5L</td>
                            <td>L5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
