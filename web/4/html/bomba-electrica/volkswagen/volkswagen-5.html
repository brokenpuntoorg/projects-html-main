<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomba de Gasolina - FP1612 Seat / Volkswagen</title>
    <link rel="stylesheet" href="/web/4/css/modulos/crhysler-1.css">
</head>
<body>

    <div class="main-container">
        <h1>BOMBAS DE GASOLINA - LÍNEA VOLKSWAGEN</h1>
        
        <div class="product-card">
            <header class="product-header">
                <span class="product-model">FP1612</span>
                <span class="product-brand">VW / SEAT</span>
            </header>

            <div class="product-main-info">
                <div class="product-image-section">
                    <img src="/web/4/css/assets/product/bomba-electrica/volkswagen/4.png" alt="Módulo de Combustible FP1612" class="product-image">
                </div>
                
                <div class="product-details-section">
                    <div class="technical-specs">
                        <h3 class="specs-title">Características Técnicas</h3>
                        <div class="performance-specs">
                            <table>
                                <tr>
                                    <td>Presión de Operación</td>
                                    <td>55 PSI</td> </tr>
                                <tr>
                                    <td>Litros Por Minuto</td>
                                    <td>1.8</td> </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="application-table">
                <h3 class="applications-title">Aplicaciones Principales</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Años</th>
                            <th>Motor</th>
                            <th>Cilindros</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seat</td>
                            <td>Ibiza</td>
                            <td>10-12</td>
                            <td>1.4L</td>
                            <td>L4</td>
                        </tr>
                        <tr>
                            <td>Volkswagen</td>
                            <td>Polo</td>
                            <td>10-14</td>
                            <td>1.2L / 1.4L</td>
                            <td>L4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
