<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomba de Gasolina - FP8765 Audi A6 / S6</title>
    <link rel="stylesheet" href="/web/4/css/modulos/ford-1.css">
</head>
<body>

    <div class="main-container">
        <h1>BOMBAS DE GASOLINA - LÍNEA VOLKSWAGEN / AUDI</h1>
        
        <div class="product-card">
            <header class="product-header">
                <span class="product-model">FP8765</span>
                <span class="product-brand">AUDI</span>
            </header>

            <div class="product-main-info">
                <div class="product-image-section">
                    <img src="/web/4/css/assets/product/bombas/FP8765.png" alt="Módulo de Combustible FP8765" class="product-image">
                </div>
                
                <div class="product-details-section">
                    <div class="technical-specs">
                        <h3 class="specs-title">Características Técnicas</h3>
                        <div class="performance-specs">
                            <table>
                                <tr>
                                    <td>Presión de Operación</td>
                                    <td>60 PSI</td> </tr>
                                <tr>
                                    <td>Litros Por Minuto</td>
                                    <td>1.6</td> </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="application-table">
                <h3 class="applications-title">Aplicaciones Principales</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Años</th>
                            <th>Motor</th>
                            <th>Cilindros</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>S6</td>
                            <td>07-11</td>
                            <td>5.2L</td>
                            <td>V10</td>
                        </tr>
                        <tr>
                            <td>A6 Quattro</td>
                            <td>08-11</td>
                            <td>4.2L</td>
                            <td>V8</td>
                        </tr>
                        <tr>
                            <td>A6 / A6 Quattro</td>
                            <td>05-11</td>
                            <td>3.2L</td>
                            <td>V6</td>
                        </tr>
                        <tr>
                            <td>A6 Quattro</td>
                            <td>09-11</td>
                            <td>3.0L</td>
                            <td>V6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
