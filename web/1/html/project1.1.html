<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/web/1/css/assets/index/logotype.png" type="image/x-icon">
    <title>Header Personalizado CSS Puro</title>
    <!-- Enlaza tu archivo CSS externo -->
    <link rel="stylesheet" href="/web/1/css/css-code/project1.1.css">
</head>
<body>

    <!-- Contenedor principal del header, fijo en la parte superior -->
    <header class="fixed-header">
        <div class="header-inner-container">
            <!-- Contenedor del Logotipo (25% del ancho) -->
            <div class="logo-section">
                <img src="/web/1/css/assets/index/logotype.png" alt="Logo de la Empresa" class="header-logo">
            </div>

            <!-- Contenedor de las Filas de Enlaces (75% del ancho) -->
            <div class="links-section">
                <!-- Primera columna de enlaces -->
                <nav class="links-column">
                    <a href="inicio.html" target="_blank" class="link-item">Inicio</a>
                    <a href="productos.html" target="_blank" class="link-item">Productos</a>
                    <a href="servicios.html" target="_blank" class="link-item">Servicios</a>
                </nav>
                <!-- Segunda columna de enlaces -->
                <nav class="links-column">
                    <a href="acerca.html" target="_blank" class="link-item">Acerca de</a>
                    <a href="contacto.html" target="_blank" class="link-item">Contacto</a>
                    <a href="blog.html" target="_blank" class="link-item">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenedor de relleno para que el contenido principal no quede oculto bajo el header fijo -->
    <!-- La altura de este div debe ser igual a la altura de tu header -->
    <div class="content-spacer"></div>

    <!-- Contenido principal de la página (vacío, como solicitaste) -->
    <main>
        <!-- Aquí no hay contenido, el espacio está reservado por .content-spacer -->
    </main>

</body>
</html>
