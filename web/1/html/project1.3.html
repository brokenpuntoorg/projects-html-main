<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsivo con Menú Móvil</title>
    <!-- Enlaza tu archivo CSS externo -->
    <link rel="stylesheet" href="/web/1/css/css-code/project1.3.css">
</head>
<body>

    <!-- Contenedor principal del header, fijo en la parte superior -->
    <header class="main-header">
        <!-- Barra superior de promociones -->
        <div class="promo-bar">
            <div class="promo-content">
                <span>INTRODUCING Z-COMMERCE™ ONLINE PURCHASING MADE EASY</span>
                <a href="#" class="promo-button">Learn more</a>
            </div>
        </div>

        <!-- Sección principal del header: Logo y enlaces de utilidad -->
        <div class="header-top-section">
            <div class="header-top-inner">
                <!-- Icono de Hamburguesa para Móvil -->
                <!-- Este div se mostrará solo en pantallas pequeñas.
                     Necesitarías JavaScript para alternar una clase como 'menu-open' en el body
                     o en el main-header para mostrar/ocultar el menú móvil. -->
                <div class="hamburger-menu" id="hamburger-menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <!-- Logo (visible en todas las pantallas) -->
                <div class="logo-area">
                    <img src="https://placehold.co/200x50/white/orange?text=Wheatland+Tube" alt="Logo Wheatland Tube" class="header-logo">
                </div>

                <!-- Navegación de Utilidad (visible solo en escritorio) -->
                <nav class="utility-nav desktop-only-nav">
                    <a href="#" class="utility-link">Home</a>
                    <a href="#" class="utility-link">Careers</a>
                    <a href="#" class="utility-link">Find a Rep</a>
                    <a href="#" class="utility-login-button">Z-Commerce / MTR Login</a>
                </nav>
            </div>
        </div>

        <!-- Barra de navegación principal (visible solo en escritorio) -->
        <div class="main-nav-bar desktop-only-nav">
            <nav class="main-nav-content">
                <a href="#" class="main-nav-link">PRODUCTS</a>
                <a href="#" class="main-nav-link">SERVICES</a>
                <a href="#" class="main-nav-link">RESOURCES</a>
                <a href="#" class="main-nav-link">COMPANY</a>
                <a href="#" class="main-nav-link">CONTACT US</a>
                <a href="#" class="main-nav-link search-icon">
                    <!-- Icono de lupa (SVG inline) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </a>
            </nav>
        </div>

        <!-- Menú de Superposición para Móvil -->
        <!-- Este div estará oculto por defecto y se mostrará en móvil cuando se active. -->
        <div class="mobile-overlay-menu" id="mobile-overlay-menu">
            <nav class="mobile-nav-list">
                <!-- Enlaces combinados para el menú móvil -->
                <a href="#" class="mobile-nav-item">Home</a>
                <a href="#" class="mobile-nav-item">Careers</a>
                <a href="#" class="mobile-nav-item">Find a Rep</a>
                <a href="#" class="mobile-nav-item mobile-login-button">Z-Commerce / MTR Login</a>
                <a href="#" class="mobile-nav-item">PRODUCTS</a>
                <a href="#" class="mobile-nav-item">SERVICES</a>
                <a href="#" class="mobile-nav-item">RESOURCES</a>
                <a href="#" class="mobile-nav-item">COMPANY</a>
                <a href="#" class="mobile-nav-item">CONTACT US</a>
                <a href="#" class="mobile-nav-item mobile-search-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    Buscar
                </a>
            </nav>
        </div>
    </header>

    <!-- Contenedor de relleno para que el contenido principal no quede oculto bajo el header fijo -->
    <div class="content-spacer"></div>

    <!-- Contenido principal de la página (vacío, como solicitaste) -->
    <main>
        <!-- Aquí no hay contenido, el espacio está reservado por .content-spacer -->
    </main>

</body>
</html>
