<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/web/2/css/css-code/contact.css">
    <link rel="stylesheet" href="/web/NORMALIZE/normalize.css">
    <link rel="shortcut icon" href="/web/2/css/assets/logo.png" type="image/x-icon">
</head>
<body>

 
    <div id="header-placeholder"></div>
    
    <main>
        <section class="form-section">
        <h1 class="form-title">CONFIGURAMOS TU CUENTA PARA MEJORAR TU EXPERIENCIA</h1>
        <p class="form-description">
            Complete este formulario o llame a su representante de ventas al 800.257.8182 y configuraremos su cuenta gratuita.
        </p>

        <form class="account-form" id="accountForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="company">Compañia</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>

            <div class="form-row full-width-field">
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <select id="state" name="state">
                        <option value="">Select State/Province</option>
                        <option value="AC">Aguascalientes</option>
                        <option value="BN">Baja California</option>
                        <option value="BS">Baja California Sur</option>
                        <option value="CH">Chiapas</option>
                        <option value="CA">Chihuahua</option>
                        <option value="CD">Ciudad de México/option>
                        <option value="CO">Coahuila</option>
                        <option value="CM">Colima</option>
                        <option value="DU">Durango</option>
                        <option value="EM">Estado de México</option>
                        <option value="GU">Guanajuato</option>
                        <option value="GR">Guerrero</option>
                        <option value="HG">Hidalgo</option>
                        <option value="JA">Jalisco</option>
                        <option value="MH">Michoacán</option>
                        <option value="MO">Morelos</option>
                        <option value="NY">Nayarit</option>
                        <option value="NL">Nuevo León</option>
                        <option value="OX">Oaxaca</option>
                        <option value="PU">Puebla</option>
                        <option value="QE">Querétaro</option>
                        <option value="SP">San Luis Potosí</option>
                        <option value="SL">Sin Localidad</option>
                        <option value="SI">Sinaloa</option>
                        <option value="San">Sonora</option>
                        <option value="TB">Tabasco</option>
                        <option value="TA">Tamaulipas</option>
                        <option value="TX">Tlaxcala</option>
                        <option value="VZ">Veracruz</option>
                        <option value="YC">Yucatán</option>
                        <option value="ZA">Zacatecas</option>
                        </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="postalCode">Codigo Postal</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
                <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="businessType">Giro Empresarial</label>
                    <select id="businessType" name="businessType">
                        <option value="">Select Business Type</option>
                        <option value="">Contratista</option>
                        <option value="">Proveedor</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="product">QueProducto Esta Interesado?</label>
                    <select id="product" name="product">
                        <option value="">Selecciona un producto</option>
                        <option value="">Tintas</option>
                        <option value="">Cojines</option>
                        <option value="">Autoentitables</option>
                        <option value="">Sellos de Bolsillo</option>
                        <option value="">Fechadores</option>
                        <option value="">Numeradores</option>
                        <option value="">Foliadores</option>
                        <option value="">Grabado Laser</option>
                        <option value="">Metalicos</option>
                    </select>
                </div>
            </div>

            <div class="form-submit">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/web/2/js/header.js"></script>
    <script src="/web/2/js/footer.js"></script>
    <script src="/web/2/js/index2.js"></script>
    <script src="/web/2/js/contact.js"></script>


</body>
</html>
